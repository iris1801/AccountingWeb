<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Utenti</title>
</head>
<body>
    <h1>Lista Utenti</h1>
    <a href="{{ url_for('add_utente') }}">Aggiungi Nuovo Utente</a>
    <ul>
        {% for utente in utenti %}
            <li>
                {{ utente.nome }} {{ utente.cognome }} - 
                {{ utente.email if utente.email else "Nessuna Email" }} - 
                Piano: {{ utente.piano }} - Stato: {{ utente.stato }}
                <a href="{{ url_for('edit_utente', id=utente.id) }}">Modifica</a> |
                <a href="{{ url_for('delete_utente', id=utente.id) }}" onclick="return confirm('Eliminare questo utente?');">Elimina</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
